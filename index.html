<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Découvrez les meilleures promotions Bbox avec des offres exclusives et des remises incroyables !">
  <title>Promotions Bbox</title>
  <style>
    /* Global styles */
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9fb;
      color: #333;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0056b3;
    }

    /* Promo banner */
    .promo-banner {
      margin-bottom: 30px;
      text-align: center;
    }

    .promo-banner img {
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .promo-banner img:hover {
      transform: scale(1.05);
    }

    /* Promo grid */
    .promo-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
    }

    .promo-item {
      background: #ffffff;
      border: 1px solid #e6e6e6;
      border-radius: 10px;
      padding: 20px;
      text-align: center;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .promo-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.2);
    }

    .promo-item h2 {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #0056b3;
    }

    iframe {
      border: none;
      border-radius: 8px;
      max-width: 100%;
    }

    /* Footer */
    footer {
      margin-top: 50px;
      text-align: center;
      padding: 15px 0;
      background-color: #0056b3;
      color: #fff;
      font-size: 0.9rem;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Promotions Bbox</h1>

    <!-- Promo banner -->
    <div class="promo-banner">
      <a href="https://tracking.publicidees.com/clic.php?partid=63879&progid=5334&promoid=264024" target="_blank" aria-label="Voir la promotion Bbox Gaming">
        <img src="https://tracking.publicidees.com/banner.php?partid=63879&progid=5334&promoid=264024" alt="Promotion Bbox Gaming">
      </a>
    </div>

    <!-- Promo grid -->
    <div class="promo-grid">
      <!-- Promotion 300x250 -->
      <div class="promo-item">
        <h2>Format 300x250</h2>
        <iframe
          src="https://tracking.publicidees.com/showcode2.php?partid=63879&progid=5334&promoid=165597&iframe=1"
          width="300"
          height="250"
          title="Promotion format 300x250"
        ></iframe>
      </div>

      <!-- Example of another promo -->
      <div class="promo-item">
        <h2>Offre Spéciale</h2>
        <a href="https://tracking.publicidees.com/clic.php?partid=63879&progid=5334&promoid=262845" target="_blank" aria-label="Voir l'offre spéciale">
          <img src="https://tracking.publicidees.com/banner.php?partid=63879&progid=5334&promoid=262845" alt="Offre spéciale B&You">
        </a>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 Promotions Bbox. Tous droits réservés. <a href="#">Mentions légales</a>
  </footer>
</body>
</html>
